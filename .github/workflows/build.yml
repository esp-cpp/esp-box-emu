name: Build

on:
  pull_request:
    branches: [main]
    paths:
      - 'components/*'
      - 'main/*'
      - 'sdkconfig.defaults'
      - 'partitions.csv'
      - '.github/workflows/build.yml'
  push:
    branches: [main]
    paths:
      - 'components/*'
      - 'main/*'
      - 'sdkconfig.defaults'
      - 'partitions.csv'
      - '.github/workflows/build.yml'

jobs:
  build:

    runs-on: ubuntu-latest
    continue-on-error: true

    strategy:
      matrix:
        test:
        - path: '.'
          target: esp32s3
        - path: 'components/box-emu/example'
          target: esp32s3

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Build Examples
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: release-v5.2
        target: ${{matrix.test.target}}
        path: ${{matrix.test.path}}
