requires-atopile: ^0.10.0

paths:
  src: ./elec/src
  layout: ./elec/layout

package:
  identifier: esp-cpp/esp-box-emu
  repository: https://github.com/esp-cpp/esp-box-emu
  version: 0.13.2
  authors:
  - name: William Emfinger
    email: waemfinger@gmail.com
  summary: Gamepad for BoxEmu esp32s3-based emulator project
  license: MIT license
  homepage: https://github.com/esp-cpp/esp-box-emu

builds:
  gbc-dpad:
    entry: elec/src/gbc-dpad.ato:GbcDpad
  gbc-start-select:
    entry: elec/src/gbc-start-select.ato:GbcStartSelect
  gbc-a-b:
    entry: elec/src/gbc-a-b.ato:GbcAB
  gbc-a-b-x-y:
    entry: elec/src/gbc-a-b-x-y.ato:GbcABXY
  box-emu-base:
    entry: elec/src/box-emu-base.ato:BoxEmuBase
  box-3-emu:
    entry: elec/src/box-3-emu.ato:Box3Emu
  box-emu:
    entry: elec/src/box-emu.ato:BoxEmu
  box-connector:
    entry: elec/src/box-connector.ato:BoxConnector
  box-3-connector:
    entry: elec/src/box-3-connector.ato:Box3Connector

dependencies:
  - type: registry
    identifier: atopile/ti-tps63020
    release: 0.1.2
  - type: registry
    identifier: atopile/usb-connectors
    release: 0.2.0
  - type: registry
    identifier: atopile/buttons
    release: 0.2.2
